<h1 mat-dialog-title>Change Owner</h1>
<div mat-dialog-content>
  Change the owner's address to
  <mat-form-field>
    <mat-label>Address</mat-label>
    <input matInput [(ngModel)]="data.newOwnerAddress">
  </mat-form-field>
  for the cryptocurrency with
  <mat-list>
    <mat-list-item>
      <div class="justify">
        <span>Address</span>
        <span>{{ data.address }}</span>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <div class="justify">
        <span>Name</span>
        <span>{{ data.name }}</span>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <div class="justify">
        <span>Symbol</span>
        <span>{{ data.symbol }}</span>
      </div>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="onChangeOwner()">Change Owner</button>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
</div>

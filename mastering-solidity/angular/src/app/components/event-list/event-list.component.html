<mat-card>
  <span class="mat-headline-5 margin">Events</span>
  <div class="margin">
    Interval:
    <mat-form-field>
      <mat-label>From</mat-label>
      <input matInput [(ngModel)]="from" (blur)="searchEvents()">
    </mat-form-field>
    <mat-form-field>
      <mat-label>To</mat-label>
      <input matInput [(ngModel)]="to" (blur)="searchEvents()">
    </mat-form-field>
    Topics:
    <mat-form-field>
      <mat-label>Owner</mat-label>
      <input matInput [(ngModel)]="owner" (blur)="searchEvents()">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name" (blur)="searchEvents()">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Symbol</mat-label>
      <input matInput [(ngModel)]="symbol" (blur)="searchEvents()">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="eventList" matSort #eventSort="matSort">
    <ng-container matColumnDef="blockNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Block Number </th>
      <td mat-cell *matCellDef="let element"> {{ element.blockNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="tokenAddress">
      <th mat-header-cell *matHeaderCellDef> Token Address </th>
      <td mat-cell *matCellDef="let element"> {{ element.args.tokenAddress }} </td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> Owner </th>
      <td mat-cell *matCellDef="let element"> {{ element.args.owner }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="eventColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: eventColumns;"></tr>
  </table>
  <mat-paginator #eventPaginator
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 50, 100]"
  >
  </mat-paginator>
</mat-card>
